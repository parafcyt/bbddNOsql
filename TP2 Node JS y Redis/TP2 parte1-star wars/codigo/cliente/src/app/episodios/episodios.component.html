<div class="container">
    <div class="cards">
        <div class="card" style="width: 15rem;" *ngFor="let foto of rutasFotos;let i=index">
            <img src="{{foto}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Episodio {{i+1}}</h5>
                <a class="btn btn-dark" (click)="verPersonajes(i+1)">Ver Personajes</a>
            </div>
        </div>

    </div>

</div>
